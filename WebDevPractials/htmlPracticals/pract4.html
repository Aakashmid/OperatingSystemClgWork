<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Student Registration</title>
  <style>
    :root {
      --gap: 12px;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 24px;
    }

    .card {
      max-width: 560px;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #e3e7ee;
      border-radius: 8px;
      padding: 20px 20px 16px;
    }

    h2 {
      margin: 0 0 16px;
      font-size: 22px;
    }

    form {
      display: grid;
      gap: var(--gap);
    }

    label {
      display: grid;
      gap: 6px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      padding: 10px;
      border: 1px solid #cfd8e3;
      border-radius: 6px;
      font: inherit;
      background: #fff;
    }

    fieldset {
      border: 1px solid #e3e7ee;
      border-radius: 6px;
      padding: 10px 12px;
    }

    legend {
      padding: 0 6px;
      font-weight: 700;
    }

    .inline {
      display: flex;
      flex-wrap: wrap;
      gap: 12px 18px;
    }

    .actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 4px;
    }

    button {
      padding: 10px 14px;
      border-radius: 6px;
      border: 1px solid transparent;
      font: inherit;
      cursor: pointer;
    }

    button[type="reset"] {
      background: #f3f4f6;
      border-color: #e5e7eb;
    }

    button[type="submit"] {
      background: #2563eb;
      color: #fff;
    }

    small.hint {
      color: #6b7280;
      font-weight: 400;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Student Registration Form</h2>
    <form action="#" method="post" novalidate>
      <label>
        Full Name
        <input type="text" name="fullName" required placeholder="John Doe">
      </label>

      <label>
        Email
        <input type="email" name="email" required placeholder="john@example.com">
      </label>

      <label>
        Phone <small class="hint">(10 digits)</small>
        <input type="tel" name="phone" pattern="[0-9]{10}" placeholder="2221212121">
      </label>

      <label>
        Program
        <select name="program" required>
          <option value="">-- Select Program --</option>
          <option value="bsc">B.Sc</option>
          <option value="bcom">B.Com</option>
          <option value="ba">B.A</option>
        </select>
      </label>

      <fieldset>
        <legend>Gender</legend>
        <div class="inline">
          <label><input type="radio" name="gender" value="male" required> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
          <label><input type="radio" name="gender" value="other"> Other</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Clubs (choose any)</legend>
        <div class="inline">
          <label><input type="checkbox" name="clubs" value="sports"> Sports</label>
          <label><input type="checkbox" name="clubs" value="music"> Music</label>
          <label><input type="checkbox" name="clubs" value="tech"> Tech</label>
        </div>
      </fieldset>

      <div class="actions">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>

</html>
